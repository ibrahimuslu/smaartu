
<div>
    <h2><span>Serial Connection</span> {{vm.serialConnection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Port</span></dt>
        <dd>
            <span>{{vm.serialConnection.port}}</span>
        </dd>
        <dt><span>Baud Rate</span></dt>
        <dd>
            <span>{{vm.serialConnection.baudRate}}</span>
        </dd>
        <dt><span>Data Bits</span></dt>
        <dd>
            <span>{{vm.serialConnection.dataBits}}</span>
        </dd>
        <dt><span>Parity</span></dt>
        <dd>
            <span>{{vm.serialConnection.parity}}</span>
        </dd>
        <dt><span>Stop Bits</span></dt>
        <dd>
            <span>{{vm.serialConnection.stopBits}}</span>
        </dd>
        <dt><span>Flow Control</span></dt>
        <dd>
            <span>{{vm.serialConnection.flowControl}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="serial-connection-detail.edit({id:vm.serialConnection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
