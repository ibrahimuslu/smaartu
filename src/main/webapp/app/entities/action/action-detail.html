
<div>
    <h2><span>Action</span> {{vm.action.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Condition</span></dt>
        <dd>
            <span>{{vm.action.condition}}</span>
        </dd>
        <dt><span>Action Status</span></dt>
        <dd>
            <span>{{vm.action.actionStatus}}</span>
        </dd>
        <dt><span>Condition Unit</span></dt>
        <dd>
            <a ui-sref="end-node-unit-detail({id:vm.action.conditionUnitId})">{{vm.action.conditionUnitId}}</a>
        </dd>
        <dt><span>Action Unit</span></dt>
        <dd>
            <a ui-sref="end-node-unit-detail({id:vm.action.actionUnitId})">{{vm.action.actionUnitId}}</a>
        </dd>
        <dt><span>Mode</span></dt>
        <dd>
            <a ui-sref="mode-detail({id:vm.action.modeId})">{{vm.action.modeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="action-detail.edit({id:vm.action.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
