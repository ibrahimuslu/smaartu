<div>
    <h2>Actions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="action.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Action
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Condition</span></th>
                    <th><span>Action Status</span></th>
                    <th><span>Condition Unit</span></th>
                    <th><span>Action Unit</span></th>
                    <th><span>Mode</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="action in vm.actions track by action.id">
                    <td><a ui-sref="action-detail({id:action.id})">{{action.id}}</a></td>
                    <td>{{action.condition}}</td>
                    <td>{{action.actionStatus}}</td>
                    <td>
                        <a ui-sref="end-node-unit-detail({id:action.conditionUnitId})">{{action.conditionUnitId}}</a>
                    </td>
                    <td>
                        <a ui-sref="end-node-unit-detail({id:action.actionUnitId})">{{action.actionUnitId}}</a>
                    </td>
                    <td>
                        <a ui-sref="mode-detail({id:action.modeId})">{{action.modeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="action-detail({id:action.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="action.edit({id:action.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="action.delete({id:action.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
