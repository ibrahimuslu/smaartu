
<div>
    <h2><span>End Node</span> {{vm.endNode.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.endNode.name}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.endNode.address}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.endNode.type}}</span>
        </dd>
        <dt><span>Control System</span></dt>
        <dd>
            <a ui-sref="control-system-detail({id:vm.endNode.controlSystemId})">{{vm.endNode.controlSystemId}}</a>
        </dd>
        <dt><span>In Location</span></dt>
        <dd>
            <a ui-sref="in-location-detail({id:vm.endNode.inLocationId})">{{vm.endNode.inLocationId}}</a>
        </dd>
        <dt><span>Serial Connection</span></dt>
        <dd>
            <a ui-sref="serial-connection-detail({id:vm.endNode.serialConnectionId})">{{vm.endNode.serialConnectionPort}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="end-node-detail.edit({id:vm.endNode.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
