
<div>
    <h2><span>In Location</span> {{vm.inLocation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.inLocation.name}}</span>
        </dd>
        <dt><span>Detail</span></dt>
        <dd>
            <span>{{vm.inLocation.detail}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{vm.inLocation.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="in-location-detail.edit({id:vm.inLocation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
