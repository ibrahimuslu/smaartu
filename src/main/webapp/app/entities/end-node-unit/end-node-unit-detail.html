
<div>
    <h2><span>End Node Unit</span> {{vm.endNodeUnit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.endNodeUnit.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.endNodeUnit.type}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.endNodeUnit.status}}</span>
        </dd>
        <dt><span>End Node</span></dt>
        <dd>
            <a ui-sref="end-node-detail({id:vm.endNodeUnit.endNodeId})">{{vm.endNodeUnit.endNodeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="end-node-unit-detail.edit({id:vm.endNodeUnit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
